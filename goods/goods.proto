syntax = "proto3";

package go.micro.api.v1.goods;

service Goods {
	rpc Detail(DetailRequest) returns (DetailResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
}

message Good{
    int32 GoodsId = 1;
    string GoodsName = 2;
    string GoodsBrief = 3;
    string BrandName = 4;
}

message DetailRequest {
	string name = 1;
	string barCode = 2;
}

message DetailResponse {
	int32 status = 1;
	string msg = 2;
    Good data = 3;
}

message ListRequest{
    string page = 1;
}

message ListResponse{
    int32 status = 1;
    string msg = 2;
    repeated Good data = 3;
}


